<section>
  <div class="colour"></div>
  <div class="colour"></div>
  <div class="colour"></div>
  <div class="box">
    <div class="square" style="--i:0;"></div>
    <div class="square" style="--i:1;"></div>
    <div class="square" style="--i:2;"></div>
    <div class="square" style="--i:3;"></div>
    <div class="square" style="--i:4;"></div>
    <div class="container d-flex align-items-center justify-content-center mt-2" id="section">
      <div class="card">
        <div class="form">
          <div class="card-header">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link" routerLink="/login">Iniciar Sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" routerLink="/registro">Crear Cuenta</a>
              </li>
            </ul>
          </div>
          <div class="card-body">
            <form #f="ngForm" (ngSubmit)="onRegister()" novalidate>
              <div class="form-group" class="input__box">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="nombre" required>
              </div>
              <div class="form-group" class="input__box">
                <label for="nombreUsuario">Nombre de Usuario</label>
                <input type="text" name="nombreUsuario" id="nombreUsuario" class="form-control"
                  [(ngModel)]="nombreUsuario" required>
              </div>
              <div class="form-group" class="input__box">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password"
                  required>
              </div>
              <div class="form-group" class="input__box">
                <label for="email">Correo Electrónico</label>
                <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email" required>
              </div>
              <div class="form-group" class="input__box">
                <button class="btn btn-outline-success btn-block mt-2" [disabled]="!f.valid">
                  <i class="fas fa-sign-in-alt"></i> Crear Cuenta</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
