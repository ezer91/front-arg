<section class="card m-3 p-2">
    <div class="container-fluid">
        <div class="row align-items-center">
            <H2 data-text="sobre mi" id="anim" class="card-title d-flex justify-content-start m-2 col">
                    Sobre mi:
            </H2>
            <a type="button" class=" d-flex align-items-center justify-content-end col-1 m-1 mb-1"
                (click)="editarTexto()">
                <i *ngIf="visible==true" class="" id="boton" class="bi-pencil bi-solid"></i>
            </a>
        </div>
    </div>
    <div class="container-fluid" *ngFor="let AcercaDe of acercaDe">
        <h5 class="card-text m-2 mt-0 d-flex align-items-center justify-content-start">
            {{AcercaDe.texto}}
        </h5>
        <div class="card mt-4" *ngIf="formVisibility">
            <div class="card-body">
                <div class="card-title">
                    <a type="button" id="cerrarEditar" class="" (click)="cerrar()">
                        <i class="bi bi-x-circle">
                        </i>
                    </a>
                    Editar
                </div>
                <form (ngSubmit)="onSubmit(AcercaDe)">
                    <div class="form-group">
                        <input type="text" [(ngModel)]="AcercaDe.texto" name="texto" placeholder="Editar texto"
                            class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">
                        Guardar
                    </button>
                </form>
            </div>
        </div>
    </div>
</section>
